version: 2

sources:
  - name: sales_data
    database: new_york_city_sales_raw
    schema: sales_data
    tables:
      - name: sales_data_table
        description: '{{ doc("raw_data_description") }}'
        columns:
          - name: borough_name
            description: "The name of the borough in which the property is located."

          - name: borough_code
            description: "The code of the borough in which the property is located."

          - name: neighborhood
            description: "The neighborhood in which the property is located."

          - name: building_class_category
            description: '{{ doc("building_class_category_description") }}'

          - name: tax_class_at_present
            description: '{{ doc("tax_class_at_present_description") }}'

          - name: block
            description: '{{ doc("block_description") }}'

          - name: lot
            description: "A Tax Lot is a subdivision of a Tax Block and represents the property unique location."

          - name: easement
            description: '{{ doc("easement_description") }}'

          - name: building_class_at_present
            description: '{{ doc("building_class_at_present_description") }}'
              
  
          
