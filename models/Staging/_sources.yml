version: 2

sources:
  - name: superstore_data
    description: "A database specifically created for the purpose of overseeing and arranging information pertaining to the functions of a retail superstore."
    database: superstore_raw
    schema: superstore_data
    tables:
      - name: superstore_table
        description: "This table encompasses data pertaining to the functions and operations of a retail superstore."
        columns:
          - name: row_id
            description: "Unique ID for each row."
            tests:
              - unique
              - not_null

          - name: order_id
            description: "Unique Order ID for each Customer."
            tests:
              - not_null

          - name: order_date
            description: "Order Date of the product."

          - name: ship_date
            description: "Shipping Date of the Product."

          - name: ship_mode
            description: "Shipping Mode specified by the Customer."
            tests:
            - accepted_values:
                 values:
                   - Standard Class
                   - Second Class
                   - First Class
                   - Same Day
  
          - name: customer_id
            description: "Unique ID to identify each Customer."
            tests:
              - not_null

          - name: customer_name
            description: "Name of the Customer."

          - name: segment
            description: "The segment where the Customer belongs."
            tests:
            - accepted_values:
                 values:
                   - Consumer
                   - Corporate
                   - Home Office

          - name: country
            description: "Country of residence of the Customer."

          - name: city
            description: "City of residence of the Customer."

          - name: state
            description: "State of residence of the Customer."

          - name: postal_code
            description: "Postal Code of every Customer."

          - name: region
            description: "Region where the Customer belongs."

          - name: product_id
            description: "ID of the Product."
            tests:
              - not_null

          - name: category
            description: "Category of the product ordered."

          - name: subcategory
            description: "Sub-Category of the product ordered."

          - name: product_name
            description: "Name of the Product."

          - name: sales
            description: "Sales of the Product."

          - name: quantity
            description: "Quantity of the Product."

          - name: discount
            description: "Discount provided."

          - name: profit
            description: "Profit/Loss incurred."
              
  
          