version: 2

models:
  - name: date_dim
    description: "The date dimension encompasses all information related to sale dates and spans from '2016-01-01' to '2019-01-01.'"

    columns:
          - name: date_value
            description: "The date in which the property was sold."

          - name: year_value
            description: "The year in which the property was sold."

          - name: month_value
            description: "The month in which the property was sold."

          - name: day_value
            description: "The day in which the property was sold."

          - name: quarter_value
            description: "The quarter in which the property was sold."

          - name: date_key
            description: "A unique identifier for each date."